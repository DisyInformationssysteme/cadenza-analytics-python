name: pdoc

# build the documentation whenever there are new commits on main
on:
  push
  workflow_dispatch
    #  branches:
    #    - main
    # Alternative: only build for tags.
    # tags:
    #   - '*'

# security: restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ vars.PYTHON_VERSION }}

      # ADJUST THIS: install all dependencies (including pdoc)
      - run: |
          python -m pip install --upgrade pip
          pip install pdoc
          pip install .
      # poetry is needed for building and for poetry-bumpversion for version management
      - name: Install poetry
        run: |
          pipx install poetry
          poetry self add poetry-bumpversion

      # get version for URL path and insertion into docs
      - name: Prepare package version (e.g. 1.2.3-dev => 1.2.3)
        run: |
          echo "RELEASE_VERSION=$(poetry version patch --dry-run -s)" >> $GITHUB_ENV
      # build documentation into docs/.
      - run: pdoc --favicon https://www.disy.net/favicon.ico --logo https://www.disy.net/typo3conf/ext/contentelements/Resources/Public/dist/img/logo-disy.svg --logo-link https://www.disy.net/en/products/disy-cadenza -o docs/${RELEASE_VERSION}/ --no-show-source src/cadenzaanalytics
      # write version into documentation
      - name: Replace {{version}} placeholder with release version           
        run: sed -i "s/{{version}}/${RELEASE_VERSION}/" ./docs/${RELEASE_VERSION}/cadenzaanalytics.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
      # TODO Update and deploy outer frame version picker

  # Deploy the artifact to GitHub pages.
  # This is a separate job so that only actions/deploy-pages has the necessary permissions.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
